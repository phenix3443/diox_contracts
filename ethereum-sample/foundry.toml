# Foundry 配置文件
# 项目：Diox Contracts - Ethereum Sample

[profile.default]
src = "."
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Solidity 编译器配置
solc = "0.8.0"
optimizer = true
optimizer_runs = 200
via_ir = false

# 测试配置
verbosity = 3
fuzz = { runs = 256 }
invariant = { runs = 256 }

# Gas 报告
gas_reports = ["*"]

# Remappings
remappings = [
    "@openzeppelin/contracts/=@openzeppelin/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# CI 配置
[profile.ci]
fuzz = { runs = 5000 }
verbosity = 4

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

